<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/main_style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MyNotes</title>
    <script src="js/LocalStorage.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <!-- The main application container -->
  <body class="d-flex flex-column">

    <!--Top command bar-->
    <div id="topBar" class="container text-center">
      <div class="d-flex justify-content-end">
        <button id="btnAddNote" class="btn btn-link"><i id="icon-font" class="bi bi-plus-circle"></i></button>
      </div>
    </div>
    
    <!-- Centered title -->
    <h1 id="appTitle" class="mx-auto">My Notes</h1>

    <!-- Notes container -->
    <div id="notesBox" class="text-start container px-5 mt-5">
      
    </div>

    <!-- Export all button -->
    <div id="exportBox" class="container text-center">
      <div class="d-flex justify-content-end">
        <button id="btnExportAll" class="btn btn-link"><i id="icon-font" class="bi bi-box-arrow-down"></i></button>
        <button onclick="document.getElementById('fileInput').click()" id="btnImportAll" class="btn btn-link"><i id="icon-font" class="bi bi-upload"></i></button>
        <input type="file" id="fileInput" style="display: none" onchange="onbtnImportAllClicked()">
      </div>      
    </div>
    
    <!-- Editor -->
    <div id="editorBox" class="container-sm d-none">
        <!--Top bar controls-->
        <div class="d-flex justify-content-between">
            <button id="btnHome" class="btn btn-link"><i id="icon-font" class="bi bi-house" id="icon-font"></i></button>
          <div>
              <button id="btnNewNote" class="btn btn-link"><i id="icon-font" class="bi bi-floppy"></i></button>
              <button id="btnDelete" class="btn btn-link"><i id="icon-font" class="bi bi-trash3"></i></button>
              <button id="btnExport" class="btn btn-link"><i id="icon-font" class="bi bi-box-arrow-down"></i></button>
          </div>    
        </div>
        
        <!-- Title textbox and note body textarea -->
        <input id="txtNoteTitle" type="text" class="form-control border-0 mb-1" placeholder="Note title..." aria-describedby="inputGroup-sizing-sm">
        <textarea id="txtNoteBody" class="form-control border-0" placeholder="Note body..." rows="10"></textarea>
    </div>

    <!-- FOOTER -->
    <footer id="footer" class="row text-center fixed-bottom">
      <div class="col-12">
        <a href="https://github.com/GiuliaTrz">Giulia Trozzi</a>
        - 
        <a href="https://github.com/FrancescoValentini">Francesco Valentini</a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
